<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm2rQO6K7/2mJwflJoWGMwPDa"
		crossorigin="anonymous">
		<title>Happy Valentine's Day!</title>
	</head>
	<body style="background-color: pink;">
	<style>
		.heart {
		  width: 100px;
		  animation: beat 1s ease-in-out infinite;
		}

		@keyframes beat {
		  0% {
			transform: scale(1);
		  }
		  25% {
			transform: scale(1.3);
		  }
		  50% {
			transform: scale(1);
		  }
		  75% {
			transform: scale(0.8);
		  }
		  100% {
			transform: scale(1);
		  }
		}
	</style>
    <h1 style="color: red; text-align: center;">Happy Valentine's Day!</h1>
    <p style="font-size: 24px; text-align: center;">
      Roses are red,<br>
      Violets are blue,<br>
      Sugar is sweet,<br>
      And so are you!
    </p>
    <img src="https://example.com/valentines-day-image.jpg" alt="Happy Valentine's Day">
	
	<img src="heart.png" alt="Heart" class="heart">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIeXByYPOoQT9CXaflM/8qqcFEH6hX8OHIvIkyUShwwp"
crossorigin="anonymous"></script>
	</body>
</html>
