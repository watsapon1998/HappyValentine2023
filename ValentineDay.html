<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm2rQO6K7/2mJwflJoWGMwPDa"
		crossorigin="anonymous">
		<title>Happy Valentine's Day!</title>
	</head>
	<body style="background-color: pink;">
	<style>
		body {
			color: crimson;
			font-family: 'Dancing Script', cursive;
			background: url("https://i.imgur.com/EKPStrB.jpg") no-repeat;
			background-size: cover;
			background-position: center center;
		}
		
		.heart {
		  width: 100px;
		  animation: beat 1s ease-in-out infinite;
		}

		@keyframes beat {
		  0% {
			transform: scale(1);
		  }
		  25% {
			transform: scale(1.3);
		  }
		  50% {
			transform: scale(1);
		  }
		  75% {
			transform: scale(0.8);
		  }
		  100% {
			transform: scale(1);
		  }
		}
		
		.love-text {
		  display: inline-block;
		  white-space: nowrap;
		  overflow: hidden;
		  animation: move 5s linear infinite;
		}

		.love-text span {
		  display: inline-block;
		  white-space: nowrap;
		  overflow: hidden;
		  animation: move 10s linear infinite alternate;
		  font-size: 48px;
		}

		@keyframes pulse {
		  0% {
			transform: scale(1);
		  }
		  50% {
			transform: scale(1.2);
		  }
		  100% {
			transform: scale(1);
		  }
		}

		@keyframes move {
		  0% {
			transform: translateX(-100%);
		  }
		  50% {
			transform: translateX(100%);
		  }
		  100% {
			transform: translateX(-100%);
		  }
		}
	</style>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12">
				<img src="https://i.imgur.com/9ODhwpm.png" alt="Heart" class="heart img-fluid" style="display: inline-block;">
				<h1 style="text-align: center;font-size: 52px;display: inline-block;">Happy Valentine's Day!</h1>
				<img src="https://i.imgur.com/9ODhwpm.png" alt="Heart" class="heart img-fluid" style="display: inline-block;">
			</div>
		</div>
	</div>
       	
	
	<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIeXByYPOoQT9CXaflM/8qqcFEH6hX8OHIvIkyUShwwp"
crossorigin="anonymous"></script>
	</body>
</html>
